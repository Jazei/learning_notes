<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper测试 第三节课 垂直方向自适应全屏</title>
	<link rel="stylesheet" type="text/css" href="swiper.min.css">
	<style type="text/css">
	html,body{position: relative;height: 100%;}
	body{margin: 0px;padding: 0px;}
	.swiper-container{width: 100%;height: 100%;margin: 0px auto; background: orange;}
	.swiper-slide{background: #333;text-align: center;justify-content: center;align-items: center;display: flex;}
	.swiper-wrapper div:nth-child(2){background: blue;}
	.swiper-wrapper div:nth-child(3){background: red;}
	.swiper-wrapper div:nth-child(4){background: yellow;}
	.swiper-wrapper div:nth-child(5){background: green;}
	</style>
</head>
<body>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">第一页</div>
		<div class="swiper-slide">第二页</div>
		<div class="swiper-slide">第三页</div>
		<div class="swiper-slide">第四页</div>
		<div class="swiper-slide">第五页</div>
	</div>
	<!-- 分页小点-->
	<div class="swiper-pagination"></div>
</div>
<script src="swiper.min.js"></script>
<script >
	//  设置为垂直方向direction:'vertical' ； 默认是水平方向
	var swiper =new Swiper('.swiper-container',{pagination:'.swiper-pagination',paginationClickable:true,direction:'vertical'});
</script>
</body>
</html>
