<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper测试 第四节课 slide 之间的间隙</title>
	<link rel="stylesheet" type="text/css" href="swiper.min.css">
	<style type="text/css">
	.swiper-container{width: 500px;height: 300px;margin: 20px auto; }
	.swiper-slide{background: #333;text-align: center;line-height: 300px;}
	.swiper-wrapper div:nth-child(2){background: blue;}
	.swiper-wrapper div:nth-child(3){background: red;}
	.swiper-wrapper div:nth-child(4){background: yellow;}
	.swiper-wrapper div:nth-child(5){background: green;}
	</style>
</head>
<body>
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">第一页</div>
		<div class="swiper-slide">第二页</div>
		<div class="swiper-slide">第三页</div>
		<div class="swiper-slide">第四页</div>
		<div class="swiper-slide">第五页</div>
	</div>
	<div class="swiper-pagination"></div>
</div>
<script src="swiper.min.js"></script>
<script >
// slide之间的间隙为10,spaceBetween:10; 点击分页小点可翻页，paginationClickable:true,
	var swiper =new Swiper('.swiper-container',{pagination:'.swiper-pagination',paginationClickable:true,spaceBetween:10});
</script>
</body>
</html>
