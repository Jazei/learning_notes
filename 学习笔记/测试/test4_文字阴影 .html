<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3的新增3个属性选择器</title>
	<style type="text/css">
		.a{font-size: 55px;text-align: center;color: #ccc;width: 500px;height: 80px;margin: auto;margin-top: 20px;background: #ccc;text-shadow:-1px -1px white,1px 1px #333 }/*凸立体*/
		.b{font-size: 55px;text-align: center;color: #ccc;width: 500px;height: 80px;margin: auto;margin-top: 20px;background: #ccc;text-shadow:-1px -1px #333,1px 1px white}/*凹立体*/
		.c{font-size: 55px;text-align: center;color: red;width: 500px;height: 80px;margin: auto;margin-top: 20px;background: #000;text-shadow:0px 0px 4px white,0px -5px 4px #ff3,2px -10px 6px #fd3,-2px -15px 11px #f80,2px -25px 18px #f20}/*火焰*/
		.d{font-size: 55px;text-align: center;color: #ccc;width: 500px;height: 80px;margin: auto;margin-top: 20px;background: #ccc;text-shadow:-1px 0px #333,1px 0px #333,0px -1px #333,0px 1px #333}/*描边字体*/
		.e{font-size: 55px;text-align: center;color: #ccc;width: 500px;height: 80px;margin: auto;margin-top: 20px;background: #ccc;text-shadow:0 0 0.2em #f87,0 0 0.2em #f87}/*外发光字体*/
	</style>
</head>
<body>
	<div class="a">HTML</div>
	<div class="b">XML</div>
	<div class="c">Script</div>
	<div class="d">JAVA</div>
	<div class="e">CSS</div>
</body>
</html>
