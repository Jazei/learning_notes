<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3的新增3个属性选择器</title>
	<style type="text/css">
		div{position: absolute;left: 100px;top:100px;width: 306px;height: 226px;background: #0ff url(bg1.jpg) no-repeat;background-size: cover;-webkit-transition: transform .5s ease-in;}
		div:hover{-webkit-transform: rotate(180deg) scale(2);-transform: rotate(180deg) scale(2);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
