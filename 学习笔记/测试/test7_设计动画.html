<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设计动画Transition</title>
</head>
	<style type="text/css">
		.div1{background-color: red;width: 400px;height: 200px; }
		.div1:hover{background-color:blue;-webkit-transition-property:all; -webkit-transition-duration:2s; transition-timing-function: ease-out;}
		.div2{background-color: red;width: 400px;height: 200px; }
		.div2:hover{background-color:blue;-webkit-transition-property:all; -webkit-transition-duration:2s;-webkit-transition-delay:0s; transition-timing-function: linear; }
	</style>
<body>
	<div class="div1"></div>
	<p></p>
	<div class="div2"></div>
</body>
</html>
